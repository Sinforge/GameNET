
<form #myForm="ngForm" novalidate (ngSubmit)="onSubmit(myForm)">
    <div class="form-group">
        <label>Nickname</label>
        <input class="form-control" name="userId" ngModel required />
    </div>
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" name="name" ngModel required />
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" name="password" ngModel required />
    </div>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" name="email" ngModel 
            required email />
    </div>
    <div class="form-group">
        <button [disabled]="myForm.invalid"
                class="btn btn-default" (click)="submit(myForm)">Register</button>
    </div>
</form>
