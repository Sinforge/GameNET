
<form novalidate (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
        <label>Nickname</label>
        <input class="form-control" name="userId" ngModel required />
    </div>
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" name="name" ngModel required />
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" name="password" ngModel required />
    </div>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" name="email" ngModel 
            required email />
    </div>
    <div class="form-group">
        <button [disabled]="f.invalid"
                class="btn btn-default" (click)="onSubmit(f)">Register</button>
    </div>
</form>
