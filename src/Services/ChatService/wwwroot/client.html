<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <h1>ChatName:</h1>
    <h1 id="chat_name_h1">Undefined</h1>
    <div id="chat_name">
        <input type="text" id="chat"/>
        <input type="text" id="nickname" />
        <input type="button" id="chat_button" />
    </div>
    <div id="inputForm">
        <input type="text" id="message" />
        <input type="button" id="sendBtn" value="Отправить" disabled="disabled" />
    </div>
    <div id="chatroom"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script>
        let chatName = "Undefined";
        let userName = "Unknown";
        const hubConnection = new signalR.HubConnectionBuilder()
            .withUrl("/chat")
            .build();

        document.getElementById("chat_button").addEventListener("click", function () {
            chatName = document.getElementById("chat").value;
            userName = document.getElementById("nickname").value;
            document.getElementById("chat_name_h1").innerHTML = chatName;
            hubConnection.invoke("AddToChat", chatName, userName).catch(function (err) {
                return console.error(err.toString());
            });
        });

        document.getElementById("sendBtn").addEventListener("click", function () {
            let message = document.getElementById("message").value;
            hubConnection.invoke("SendMessage", message, userName, chatName)
                .catch(function (err) {
                    return console.error(err.toString());
                });
        });

        hubConnection.on("Notify", function (message) {
            let messageElement = document.createElement("p");
            messageElement.textContent = message;
            document.getElementById("chatroom").appendChild(messageElement);
        });

        hubConnection.on("Receive", function(message, username) {

            let messageElement = document.createElement("p");
            messageElement.textContent = username + " : " +  message;
            document.getElementById("chatroom").appendChild(messageElement);
        });

        hubConnection.start()
            .then(function () {
                document.getElementById("sendBtn").disabled = false;
            })
            .catch(function (err) {
                return console.error(err.toString());
            });
    </script>
</body>
</html>
